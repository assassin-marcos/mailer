{% extends 'layout.html' %}
{% block title %}Add Sender{% endblock %}
{% block content %}
<h2>Add Sender Credentials</h2>
<form method="POST">
  <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">

  <label for="email">Sender Email:</label>
  <input type="email" name="email" required>

  <label for="app_password">App Password:</label>
  <input type="password" name="app_password" required>

  <button type="submit">Add Sender</button>
</form>
{% endblock %}
